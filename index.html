<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('loma.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input {
      padding: 0.5rem;
      width: 80%;
      margin: 1rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #secretMessage {
      margin-top: 2rem;
      font-weight: bold;
      color: #e91e63;
      display: none;
    }
    #errorMessage {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Samuel s2 Paloma</h1>
    <p>Qual dia foi nosso primeiro encontro?</p>
    <input type="text" id="dateInput" placeholder="e.g. 01/01/2020" />
    <br />
    <button onclick="checkDate()">Submit</button>
    <div id="errorMessage"></div>
    <div id="secretMessage">Mensagem de amor que vou escrever para paloma</div>
  </div>

  <script>
    function checkDate() {
      const input = document.getElementById('dateInput').value.trim().toLowerCase();
      const correct = '07/09/2022';
      const errorMessage = document.getElementById('errorMessage');
      const secretMessage = document.getElementById('secretMessage');

      if (input === correct.toLowerCase()) {
        errorMessage.textContent = '';
        secretMessage.style.display = 'block';
      } else {
        errorMessage.textContent = 'Hmm, try again my love...';
        secretMessage.style.display = 'none';
      }
    }
  </script>
</body>
</html>
